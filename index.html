<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First Name Visualization</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
    <link rel="stylesheet" type="text/css" href="css/tabs.css">
    <link rel="stylesheet" type="text/css" href="css/carousel.css">
    <link rel="stylesheet" type="text/css" href="css/barchart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

    <!-- map -->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/at/at-all.js"></script>
</head>

<body>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <div class="tab">
        <button class="tablinks active" id="tab-europe">EUROPE</button>
        <button class="tablinks" id="tab-austria">AUSTRIA</button>
    </div>

    <div id="europe" class="tabcontent active">
        <div id="carousel">

            <div class="item hideLeft" id="france">
                <h2>France</h2>
                <img src="images/countries/france.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                    </div>
                </div>
            </div>

            <div class="item prevLeftSecond" id="greece">
                <h2>Greece</h2>
                <img src="images/countries/greece.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                    </div>
                </div>
            </div>

            <div class="item prev" id="italy">
                <h2>Italy</h2>
                <img src="images/countries/italy.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                    </div>
                </div>
            </div>

            <div class="item selected" id="austria">
                <h2>Austria</h2>
                <img src="images/countries/austria.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                        <span class="no-data"></span>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                        <span class="no-data"></span>
                    </div>
                </div>
            </div>

            <div class="item next" id="spain">
                <h2>Spain</h2>
                <img src="images/countries/spain.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                    </div>
                </div>
            </div>

            <div class="item nextRightSecond" id="switzerland">
                <h2>Switzerland</h2>
                <img src="images/countries/switzerland.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                    </div>
                </div>
            </div>

            <div class="item hideRight" id="belgium">
                <h2>Belgium</h2>
                <img src="images/countries/belgium.png">
                <div class="name-wrapper">
                    <div class="girls-left">
                        <svg class="girls"></svg>
                    </div>
                    <div class="boys-right">
                        <svg class="boys"></svg>
                    </div>
                </div>
            </div>

        </div>

        <div class="buttons">
            <button id="prev"><i class="material-icons">arrow_back</i></button>
            <button id="next"><i class="material-icons">arrow_forward</i></button>
        </div>

    </div>

    <div id="austrianTab" class="tabcontent">
        <h3>Austria</h3>
        <div class="container">
            <div class="col-md-6">
                <div id="map-austria"></div>
            </div>
            <div class="col-md-6">
                <div id="wikipedia" class="infobox closed">
                    <span id="name-span">Please select a federal state!</span><i class="material-icons">keyboard_arrow_down</i>
                    <div id="article"></div>
                </div>
                <div id="bubbles">
                    <svg class="bubbles" width="400" height="400" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
                </div>
            </div>
        </div>




    </div>

    <!-- <div id="slidecontainer">
        <input type="range" min="1980" max="2017" value="2010" step="1" class="slider" id="myRange">
        <span id="range-slider">Year</span>
        
    </div> -->

    <div class="range-slider">
        <input class="range-slider__range" type="range" value="2010" min="1980" max="2017" id="myRange">
        <span id="range-slider">0</span>
    </div>

    <script src="js/barchart.js"></script>
    <script src="js/map-austria.js"></script>
    <script src="js/bubbles.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
